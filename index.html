<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Ejercicio 1: Números mágicos</title>
</head>
<body>
    <header>
        <nav class="navbar bg-primary text-center">
            <div class="container-fluid">
              <a class="navbar-brand text-light" href="index.html">
                <i class="bi bi-patch-question text-light"></i>
                Números Mágicos
              </a>
            </div>
          </nav>
    </header>
    <main>
        <section class="container d-flex justify-content-center">
            <article class="mx-3 mx-md-5 my-5 col-md-10">
                <h6 class="text-center">Presione el botón para comenzar el juego</h6>

                <div class="col-12 py-3 d-flex justify-content-center">
                    <button class="btn btn-primary px-5" id="btnIniciar" onclick="getRandom()">Comenzar Juego</button>
                </div>
                
                <form id="formulario" class="row d-flex justify-content-center border border-primary my-3 py-5 mx-auto rounded-4 col-md-9">

                    <div class="col-md-7">
                        <label for="inputNumero" class="form-label">Ingrese un número del 1 al 50</label>
                        <input type="number" class="form-control" id="inputNumero" required>
                    </div>
                    <div class="col-md-7 py-3 d-flex justify-content-center justify-content-md-end">
                        <button type="submit" class="btn btn-primary px-5"><i class="bi bi-rocket-takeoff me-2"></i>Enviar</button>
                    </div>
                </form>
            </article>
        </section>
    </main>
    <footer class="bg-primary text-light py-3 text-center">
        <p>&copy; Todos los derechos reservados</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
